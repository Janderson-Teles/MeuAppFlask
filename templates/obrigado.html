{% extends "base.html" %}
{% block title %} Obrigado {% endblock title %}

{% block content %}
        <div class="card shadow mx-auto text-center" style="max-width: 500px;">
            <div class="card-body">
                <h2 class="card-title">Obrigado, {{ nome }}!</h2>
                <p class="mt-3">Recebemos suas informações com sucesso.</p>
                <p>Se quiser falar diretamente conosco, clique abaixo ou salve nosso número:</p>
                <p class="fw-bold">{{ whatsapp }}</p>
                <a class="btn btn-success" href="https://wa.me/55{{ whatsapp | replace('(', '') | replace(')', '') | replace(' ', '') | replace('-', '') }}" target="_blank">
                    Falar no WhatsApp
                </a>
            </div>
        </div>
{% endblock content %}
